<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="box">
        <div class="auth-left">
            <div class="form-box">
                <h2>Welcome Back</h2>
                <h3>Welcome back. Please enter your details.</h3>

                <div class="auth-toggle" id="authToggle">
                    <div class="auth-toggle-bg"></div>
                    <button class="auth-tab active" data-index="0">Sign In</button>
                    <button class="auth-tab" data-index="1">Signup</button>
                </div>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">

                <button class="confirm">Confirm</button>

                <!--<p>No account yet? <a href="register.html">sign up</a></p>-->
            </div>
        </div>

        <div class="auth-right">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
